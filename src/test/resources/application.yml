spring:
  datasource:
    url: jdbc:h2:mem:~/test;MODE=MySQL
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  flyway:
    enabled: true

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
